apiVersion: karpenter.sh/v1beta1
kind: NodePool
metadata:
  name: nodepool-autoscaler-karpenter
spec:
  template:
    spec:
      requirements:
        - key: karpenter.sh/capacity-type
          operator: In
          values: ["spot", "on-demand"]
        - key: kubernetes.io/arch
          operator: In
          values: ["amd64"]
        - key: node.kubernetes.io/instance-type
          operator: In
          values: ["t3.large", "t3.xlarge", "t3.2xlarge"]
      nodeClassRef:
        name: default
  
  # Set resource limits
  limits:
    cpu: 1000
    memory: 1000Gi
  
  # Disruption controls when Karpenter consolidates/removes nodes
  disruption:
    consolidationPolicy: WhenUnderutilized
    consolidateAfter: 30s
    
    # Budgets control how aggressively to scale down
    budgets:
      - nodes: "10%"  # Only disrupt 10% of nodes at a time
---
apiVersion: karpenter.k8s.aws/v1beta1
kind: EC2NodeClass
metadata:
  name: default
spec:
  amiFamily: AL2
  role: KarpenterNodeRole
  subnetSelectorTerms:
    - tags:
        karpenter.sh/discovery: your-cluster-name
  securityGroupSelectorTerms:
    - tags:
        karpenter.sh/discovery: your-cluster-name