---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: account-provisioner
rules:
# Can create/delete namespaces
- apiGroups: [""]
  resources: ["namespaces"]
  verbs: ["create", "delete", "get", "list"]

# Can manage resources in all namespaces
- apiGroups: [""]
  resources: ["serviceaccounts", "resourcequotas", "limitranges", "services"]
  verbs: ["create", "delete", "get", "list", "update"]

# Can create network policies
- apiGroups: ["networking.k8s.io"]
  resources: ["networkpolicies"]
  verbs: ["create", "delete", "get", "list"]

# Cannot create/modify cluster-wide resources
- apiGroups: ["rbac.authorization.k8s.io"]
  resources: ["clusterroles", "clusterrolebindings"]
  verbs: ["get", "list"]  # Read-only

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: account-provisioner
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: account-provisioner
subjects:
- kind: Group
  name: account-provisioners
  apiGroup: rbac.authorization.k8s.io