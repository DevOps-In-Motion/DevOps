apiVersion: v1
kind: ConfigMap
metadata:
  name: aws-auth
  namespace: kube-system
data:
  mapRoles: |
    # Account Provisioning Service
    - rolearn: arn:aws:iam::123456789012:role/account-provisioner-task-role
      username: account-provisioner
      groups:
        - account-provisioners
    
    # MCP Job Service
    - rolearn: arn:aws:iam::123456789012:role/mcp-job-service-task-role
      username: mcp-job-service
      groups:
        - mcp-job-services
    
    # Worker nodes
    - rolearn: arn:aws:iam::123456789012:role/eks-node-role
      username: system:node:{{EC2PrivateDNSName}}
      groups:
        - system:bootstrappers
        - system:nodes