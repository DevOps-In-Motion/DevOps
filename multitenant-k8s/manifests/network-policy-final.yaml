apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: tenant-isolation
  namespace: ${TENANT_NAME}
spec:
  podSelector: {}  # Applies to all pods in namespace
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          tenant: ${TENANT_NAME}
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          tenant: ${TENANT_NAME}
  - to:
    - namespaceSelector:
        matchLabels:
          common-services: "true"