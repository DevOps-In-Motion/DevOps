apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "wiki-chart.fullname" . }}
  labels:
    {{- include "wiki-chart.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.deployment.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "wiki-chart.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "wiki-chart.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "wiki-chart.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: {{ .Values.fastapi.image_name | default (printf "%s:%s" .Values.image.repository (.Values.image.tag | default .Chart.AppVersion)) | quote }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: PORT
              value: {{ .Values.service.port | quote }}
            - name: DATABASE_URL
              {{- if .Values.deployment.sidecars.postgresql.enabled }}
              value: "postgresql://{{ .Values.deployment.sidecars.postgresql.username | default .Values.global.postgresql.username }}:{{ .Values.deployment.sidecars.postgresql.password | default .Values.postgresql.auth.postgresPassword }}@localhost:{{ .Values.deployment.sidecars.postgresql.port }}/{{ .Values.deployment.sidecars.postgresql.database | default .Values.global.postgresql.database }}"
              {{- else }}
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.global.postgresql.existingDatabaseSecret | default (printf "%s-database" (include "wiki-chart.fullname" .)) }}
                  key: DATABASE_URL
              {{- end }}
          # Port name "http" is used by Service targetPort; Ingress → Service → this Deployment
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- with .Values.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
        {{- if .Values.deployment.sidecars.postgresql.enabled }}
        - name: postgresql
          image: "{{ .Values.deployment.sidecars.postgresql.image.repository }}:{{ .Values.deployment.sidecars.postgresql.image.tag | default "15" }}"
          imagePullPolicy: {{ .Values.deployment.sidecars.postgresql.image.pullPolicy }}
          env:
            - name: POSTGRES_DB
              value: {{ .Values.deployment.sidecars.postgresql.database | default .Values.global.postgresql.database | quote }}
            - name: POSTGRES_USER
              value: {{ .Values.deployment.sidecars.postgresql.username | default .Values.global.postgresql.username | quote }}
            - name: POSTGRES_PASSWORD
              value: {{ .Values.deployment.sidecars.postgresql.password | default .Values.postgresql.auth.postgresPassword | quote }}
          ports:
            - name: postgresql
              containerPort: {{ .Values.deployment.sidecars.postgresql.port }}
              protocol: TCP
          resources:
            {{- toYaml .Values.deployment.sidecars.postgresql.resources | nindent 12 }}
          {{- if and .Values.deployment.sidecars.postgresql.persistence.enabled }}
          volumeMounts:
            - name: postgresql-data
              mountPath: /var/lib/postgresql/data
          {{- end }}
        {{- end }}
      {{- if or (and .Values.deployment.sidecars.postgresql.enabled .Values.deployment.sidecars.postgresql.persistence.enabled) .Values.volumes }}
      volumes:
        {{- if and .Values.deployment.sidecars.postgresql.enabled .Values.deployment.sidecars.postgresql.persistence.enabled }}
        - name: postgresql-data
          persistentVolumeClaim:
            claimName: {{ include "wiki-chart.fullname" . }}-postgresql
        {{- end }}
        {{- with .Values.volumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
