apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "wiki-chart.fullname" . }}-test-connection"
  labels:
    {{- include "wiki-chart.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['-q', '-O-', 'http://{{ .Values.service.name | default (include "wiki-chart.fullname" .) }}:{{ .Values.service.port }}/health']
  restartPolicy: Never
