{{- if .Values.tcpRoute.enabled -}}
{{- range .Values.tcpRoute.items }}
---
apiVersion: gateway.networking.k8s.io/v1alpha2
kind: TCPRoute
metadata:
  name: {{ .name | default (include "gateway-api-routes.fullname" $) | quote }}
  labels:
    {{- include "gateway-api-routes.labels" $ | nindent 4 }}
    {{- with .labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with .annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- with .parentRefs }}
  parentRefs:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- if .rules }}
  rules:
    {{- toYaml .rules | nindent 4 }}
  {{- else }}
  rules:
    - backendRefs:
      - name: {{ include "wiki-chart.fullname" $ }}
        port: {{ $.Values.service.port }}
  {{- end }}
  {{- with .extraSpec }}
  {{- toYaml . | nindent 2 }}
  {{- end }}
{{- end }}
{{- end }}